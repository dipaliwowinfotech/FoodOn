<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2 style="text-align: left;">Enter Details</h2>
    </div>
    <form [formGroup]="detailForm"> 
    <div class="row">
      <div class="col-lg-6">
        <label for="members">No Of People</label>
        <input type="text" formControlName="NO_OF_PEOPLE" placeholder="Enter No Of People">
      </div>

      <div class="col-lg-6">
        <label for="members">Minimum Budget</label>
        <input type="text" formControlName="MINIMUM_BUDGET"  placeholder="Enter Budget">
      </div>

      <div class="col-lg-12">
        <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
        <div >
          <input type="date" formControlName="BOOKING_DATE" class="form-control">
        </div>
      </div>

      <div class="col-lg-6">
        <label for="inputTime">Arriving Time</label>
        <div>
          <input type="time" formControlName="ARRIVAL_TIME"   class="form-control">
        </div>
      </div>

      <div class="col-lg-6">
        <label for="inputTime">Max.Arriving Time</label>
        <div>
          <input type="time" formControlName="OUT_TIME" class="form-control">
        </div>
      </div>

      <div class="col-lg-12 mt-3">
        <label for="members">30 minutes of tolerance will be accepted. </label>
        <input type="text" placeholder="Please Enter Your Special Instruction">
      </div>
      &nbsp;
      <h2>Select Your Preferred Restaurant</h2>


      <div class="col-lg-12 mt-3">
        <div class="input_field radio_option">
          <input type="radio" name="radiogroup1" id="rd1">
          <label for="rd1">Send To All</label><br>
          <input type="radio" name="radiogroup1" id="rd2">
          <label for="rd2">Preferred Restaurant</label>
        </div>
      </div>
      <div class="col-lg-12 mt-3">
        <div class="input_field checkbox_option">
          <input type="checkbox" id="cb1">
          <label for="cb1">I agree with terms and conditions</label>
        </div>
      </div>
      <div class="col-lg-12 mt-3">
        <button type="button" (click)="submit()"  class="btn btn-primary">Submit</button>

      </div>
    </div>
    </form>
  </div>
</div>
